


<div class="row mb-5">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Abdallah M. A. Shnaino</a>
      </nav>
    </div>
<div class="row">

<div class="col-11">
    <table class="table table-striped">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Birthdate</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody *ngIf=" usersList && usersList.length > 0">
         <tr *ngFor=" let user of usersList ; let i = index">
                <td scope="row" >{{i}}</td>
                <td>{{user.id}}</td>
                <td>{{user.name.firstname}} {{user.name.lastname}}</td>
                <td>{{user.birthdate}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td >{{user.address}}</td>

                <td>
                    <button type="button"  (click)="passUserId(user.id)" class="btn btn-success m-1 w-auto">Update</button>
                    <button type="button"(click)="deleteUser(user.id)"  class="btn btn-danger w-auto">Remove</button>   
                </td>
        </tr>
        </tbody>
      </table>
</div>
  <div class="col-1">
    <th scope="col"><button  (click)="showForm()" type="button" class="btn btn-primary">add</button></th>
  </div>
</div>
<div  class="alert">
    <div *ngIf="alertVisabilityStatus == true" class="alert alert-success" role="alert">
        Operation Done!
      </div>
</div>
<div class="createUserForm row" *ngIf="formVisabilityStatus == true" >

  <div class="mb-3 text-danger row d-flex justify-content-end  samll">You should click on close button if you dont want to perform this action</div>
  <div class="row d-flex justify-content-end ">
    <button (click)="closeForm()" class="btn btn-info w-auto">Cancel</button>

  </div>
  <div class="col-2"></div>
    <div class="col-8">




        <div class="form-group">
            <label for="exampleInputPassword1">First Name</label>
            <input [(ngModel)]="user.name.firstname" class="form-control" id="exampleInputPassword1" >
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Last Name</label>
            <input   [(ngModel)]="user.name.lastname"  type="text" class="form-control" id="exampleInputPassword1" >
          </div>


          <div class="form-group">
            <label for="exampleInputPassword1">birthdate</label>
            <input  [(ngModel)]="user.birthdate"   type="text" class="form-control" id="exampleInputPassword1" >
          </div>


        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input  [(ngModel)]="user.email"  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>




          <div class="form-group">
            <label for="exampleInputPassword1">Phone Number</label>
            <input  [(ngModel)]="user.phone"  type="text" class="form-control" id="exampleInputPassword1">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Address</label>
            <input  [(ngModel)]="user.address"  type="text" class="form-control" id="exampleInputPassword1">
          </div>

        <button  *ngIf="isUpdateOperation == false" (click)="addUser()" class="btn btn-primary my-3">Submit</button>
        
          <button  (click)="updateUser()"  *ngIf="isUpdateOperation == true" class="btn btn-warning my-3">Update</button>
        
      </div>


      <div class="col-2"></div>

</div>
